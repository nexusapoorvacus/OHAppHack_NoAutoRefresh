{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post role="form">
    <dl>
      <dt>Username:
      <dd><input class="form-control" type=text name=username>
      <dt>Password:
      <dd><input class="form-control" type=password name=password>
      <dd><button type="login" class="btn btn-default">Login</button>
    </dl>
  </form>
{% endblock %}
